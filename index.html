<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soarin Games</title>
    <link href="./out/output.css" rel="stylesheet">
    <script type="module" src="./out/index.js"></script>
</head>
<body class="bg-radial-[at_50%_-100%] from-[#64abe2] from-[-200%] to-slate-950 to-100% w-screen h-screen m-0 p-0">
    <!-- Navbar -->
    <div class="w-screen h-18 rounded-b-xl border-b-2 opacity-75 bg-slate-950 border-slate-800 px-48 flex items-center">
        <!-- Studio Logo -->
        <div class="w-120 flex items-center">
            <img src="https://cdn.airship.gg/images/4f783de8-664d-43a1-8293-68b4df164032" class="select-none rounded-full w-12 m-2" alt="soarin-games-logo">
            <!-- <h1 class="select-none rounded-full text-[2.5rem] bg-clip-text text-transparent bg-linear-180 from-[#ee3785] to-[#ef3d5c]">ðŸŽˆ</h1> -->
            <div>
                <h1 class="select-none font-bold text-white text-2xl">Soarin Games</h1>
                <h1 class="select-none font-thin text-white text-xs">Indie Game Studio</h1>
            </div>
        </div>

        <!-- Navbar Buttons -->
        <div class="w-full flex place-content-end items-end">
            <a class="m-1 flex place-content-center items-center w-32 h-10 rounded-lg border-2 border-[#64abe2] bg-linear-180 from-[#64abe2] from-[-150%] to-slate-950 to-100% hover:rounded-xl transition-all duration-300"
                href="https://airship.gg/g/af4bf6a1-1f6f-413e-bc8d-f7c9c5bcb050" target="_blank">
                <h1 class="select-none text-white text-center font-bold text-xs">Echoes of Trade</h1>
            </a>

            <a class="m-1 flex place-content-center items-center w-32 h-10 rounded-lg border-2 border-[#64abe2] bg-linear-180 from-[#64abe2] from-[-150%] to-slate-950 to-100% hover:rounded-xl transition-all duration-300"
                href="https://airship.gg/g/conveyor" target="_blank">
                <h1 class="select-none text-white text-center font-bold text-xs">Conveyor Chaos</h1>
            </a>

            <a class="m-1 flex place-content-center items-center w-20 h-10 rounded-lg border-2 border-[#64abe2] bg-linear-180 from-[#64abe2] from-[-150%] to-slate-950 to-100% hover:rounded-xl transition-all duration-300"
                href="https://airship.gg/g/384d911c-a5e8-4fda-be18-f715e8b2f116" target="_blank">
                <h1 class="select-none text-white text-center font-bold text-xs">Drift</h1>
            </a>

            <a class="m-1 flex place-content-center items-center w-20 h-10 rounded-lg border-2 border-[#892d53] bg-linear-180 from-[#892d53] from-[-150%] to-slate-950 to-100% hover:rounded-xl transition-all duration-300" href="https://discord.gg/H936pXfaCu" target="_blank">
                <h1 class="select-none text-white text-center font-bold text-xs">Discord</h1>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="w-screen h-[calc(100vh-4.5rem)] flex-row items-center place-content-center">
        <!-- Title Text -->
        <div class="h-64 self-start pt-20">
            <h1 class="font-bold text-[3.5rem] text-center bg-clip-text select-none text-transparent bg-linear-180 from-[#64abe2] to-white to-125%">Some cool title</h1>
            <h1 class="text-gray-400 font-light text-xl text-center select-none">One Developer. One Goal. Best Minigames on Airship.</h1>
        </div>

        <div class="self-center place-self-center absolute w-[25vw] left-[20vw] h-[0.5px] bg-gray-400"></div>
        <div class="self-center place-self-center absolute w-[25vw] right-[20vw] h-[0.5px] bg-gray-400"></div>
        <h1 class="text-gray-400 text-center self-center place-self-center select-none font-bold absolute text-2xl">Games</h1>

        <!-- Game Thumbnails -->
        <div class="flex w-full items-center place-content-center h-[calc(100vh-20.5rem)] px-10">
            <div class="select-none w-100 h-58 m-4 rounded-lg">
                <img class="hover:rounded-xl transition-all duration-300 w-full h-full rounded-lg" src="https://cdn.airship.gg/images/28ef3377-7534-488c-8b3a-dcdbe336e093" alt="echoes-of-trade-game-thumbnail">
            </div>

            <div class="select-none w-100 h-58 m-4 rounded-lg">
                <img class="hover:rounded-xl transition-all duration-300 w-full h-full rounded-lg" src="https://cdn.airship.gg/images/9d149b5a-f225-442c-bf5f-d94183b11465" alt="conveyor-chaos-game-thumbnail">
            </div>

            <div class="select-none w-100 h-58 m-4 rounded-lg">
                <img class="hover:rounded-xl transition-all duration-300 w-full h-full rounded-lg" src="https://cdn.airship.gg/images/060a8004-2a39-407b-80fb-2befca6be59d" alt="drift-game-thumbnail">
            </div>
        </div>
    </div>
</body>
</html>
